<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form</title>
</head>
<body>
    <h1>Student Registration Form</h1>

    <form>
        <table>
            <tr>
                <td>Name:</td>
                <td><input type="text" placeholder="Enter your name"></td>
            </tr>
            <tr>
                <td>Age</td>
                <td><input type="number"  placeholder="Enter your age"></td>
            </tr>
            <tr>
                <td>Address</td>
                <td><input type="number"  placeholder="Enter your address"></td>
            </tr>
            <tr>
                <td>Department</td>
                <td>
                    <select>
                        <option value="">Python Programming</option>
                        <option value="fsd">Full Stack</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td><input type="submit"></td>
            </tr>
        </table>
    </form>
    <p>Social Media : <a href="www.instagram.com">Instagram</a> <a href="www.linkedin.com">Linkedin</a>
    </p>
    <p>
        &copy;Kanagalakshmi</p>
</body>
</html>
